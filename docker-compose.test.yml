version: "3.8"
name: pedaki_test
services:
  db:
    image: postgres:13.13
    restart: on-failure
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pedaki}
      POSTGRES_USER: pedaki
      POSTGRES_PASSWORD: pedaki
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
      - ./bin/init.sql:/docker-entrypoint-initdb.d/init.sql

